<div class="my-container">
  <div *ngIf="curAct == MyMovieAct.None">
    Loading...
  </div>
  <div *ngIf="curAct == MyMovieAct.Act1">
    <my-log-animated
      [vm]="vm.Act1"
      [hideControls]="true"
      [autoStart]="true"
      frameDelay="6"
      (onAnimationFinished)="act1AnimationFinished()"
    ></my-log-animated>
  </div>
  <div *ngIf="curAct == MyMovieAct.Act2">
    <blah-animate-line [vm]="vm.Act2"></blah-animate-line>
  </div>
</div>
