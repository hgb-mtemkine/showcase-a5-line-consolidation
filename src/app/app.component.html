  <h3>-- TEST --</h3>
  
  <div id="container">
    <div ng2-carouselamos class="slides-wrapper"
        [items]="items"
        [width]="900"
        [$prev]="prev"
        [$next]="next"
        [$item]="item">
    </div>
  </div>

  <ng-template #prev>
    <img src="assets/images/left-arrow.png" id="left">
  </ng-template>

  <ng-template #next>
      <img src="assets/images/right-arrow.png" id="right">
  </ng-template>

  <ng-template #item let-item let-i="index">
    <div class="items row">
        <div class="column"> <div *ngFor="let line of item.lines" > {{line}} </div> </div>

        <div class="column"> 
            <div *ngFor="let line of item.lines; let l = index" [attr.data-index]="l" > 
              <!-- <div *ngIf="(remArr[i] == 1000); then plain "></div> -->
              <div *ngIf="(remArr[i] == l); then highlight else plain "></div>
              <ng-template #highlight ><span style="background-color: red; color:white">{{line}}</span></ng-template>
              <ng-template #plain>{{line}}</ng-template>
            </div> 
          </div>

        <div class="column"> 
          <div *ngFor="let line of item.lines; let l = index" [attr.data-index]="l" > 
            <!-- <div *ngIf="(remArr[i] == 1000); then plain "></div> -->
            <div *ngIf="(remArr[i] == l); then highlight else plain "></div>
            <ng-template #highlight><div class="disappear">{{line}}</div></ng-template>
            <ng-template #plain>{{line}}</ng-template> 
          </div> 
        </div>
    </div>
  </ng-template>

</body>
